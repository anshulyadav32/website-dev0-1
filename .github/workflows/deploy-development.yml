name: Deploy to Development Environment

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  set-environment:
    name: Set Development Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Create .env file
        run: |
          # Create .env file from secrets
          echo "REACT_APP_ENV=development" > .env
          echo "REACT_APP_API_URL=${{ secrets.DEV_API_URL }}" >> .env
          echo "REACT_APP_DEBUG=true" >> .env
          echo "REACT_APP_FEATURE_FLAGS_ENABLED=true" >> .env
          echo "REACT_APP_API_KEY=${{ secrets.DEV_API_KEY }}" >> .env
          echo "REACT_APP_AUTH_SECRET=${{ secrets.DEV_AUTH_SECRET }}" >> .env
          echo "REACT_APP_ANALYTICS_ID=${{ secrets.DEV_ANALYTICS_ID }}" >> .env
          
          # Validate env file content (without showing secrets)
          echo "Environment file created with the following keys:"
          grep -o '^REACT_APP_[^=]*' .env

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

